<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Cemantary</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>
        <!-- HEADER -->
            <header id="header">
                <nav>
                    <div class="container">
                        <div class="text-center">
                            <a href="/" class="nav-brand text-dark">User Management System</a>
                        </div>
                    </div>
                </nav>
            </header>
        <!-- HEADER -->

        <!-- MAIN -->
            <main id="site-main">
                <div class="container">
                    <div class="box-nav d-flex justify-between">
                        <a href="/add-pet" class="border-shadow">

                            <span class="text-gradient">New Pet <i class="fa fa-paw" aria-hidden="true"></i></span>

                        </a>
                    </div>

                    <!-- Form -->
                    <form action="/" method="POST">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Pet Name</th>
                                    <th>Profile Picture</th>
                                    <th>Species</th>
                                    <th>Friendly</th>
                                    <th>Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Princess Muffin</td>
                                    <td><img src="https://www.mundoecologia.com.br/wp-content/uploads/2020/05/Lagarto-Dactyloa-Transversalis-6.jpg" alt="" width="300"></td>
                                    <td>Lizard</td>
                                    <td>100% Percent!</td>
                                    <td>
                                        <a href="#" class="btn border-shadow update">
                                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                        </a>
                                        <a class="btn border-shadow delete">
                                            <span class="text-gradient"><i class="fas fa-times"></i></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </main>
        <!-- /MAIN-->

    </body>
</html>
